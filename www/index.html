<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
<script src="lib/script.js"></script>
 

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-12">
       <h1><b>BUSCAR COM CEP</b></h1>
     </div>
   </div>
     <div class="form-group">
      <div class="row">
	     <div class="col-12">
         <label for=""><b>CEP:</b></label>
		<input type="text" class="form-control" id="cep">
  	</div>
  </div>
     </div>
     <div class="form-group">
  <div class="row">
	     <div class="col-12">
         <button class="btn btn-outline-dark btn-block" id="busca" >BUSCAR</button>
  	</div>
  </div>
 </div>
 <div class="form-group">
      <div class="row">
	     <div class="col-12">
         <label for=""><b>ESTADO:</b></label>
		<input type="text" class="form-control" id="estado" readonly>
  	</div>
  </div>
     </div>
     <div class="form-group">
      <div class="row">
	     <div class="col-12">
         <label for=""><b>CIDADE:</b></label>
		<input type="text" class="form-control" id="city" readonly>
  	</div>
  </div>
     </div>
     <div class="form-group">
      <div class="row">
	     <div class="col-12">
         <label for=""><b>RUA:</b></label>
		<input type="text" class="form-control" id="rua" readonly>
  	</div>
  </div>
     </div>
     <div class="form-group">
      <div class="row">
	     <div class="col-12">
         <label for=""><b>BAIRRO:</b></label>
		<input type="text" class="form-control" id="bairro" readonly>
  	</div>
  </div>
    </div>
    <img src="https://media3.giphy.com/media/3oriO8vwmRIZO6kcNO/200w.webp?cid=ecf05e47gq70n8xw75110yrztnr93kt51hc1hupw1qk047yy&rid=200w.webp&ct=g">
</div>
</body>
</html>
